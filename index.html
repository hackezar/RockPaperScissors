<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="startMenu">
        <h1>Welcome to rock paper scissors!</h1>
        <p>Enter your name:</p>
        <input id="nameInput" placeholder="ex: Martha Stewart"></input>
        <div id="startDivNumGames">
            <p>How many games would you like to play?</p>
            <input id="numberOfGames" type="number" min="1" max="999"></input>
        </div>
        <button id="startButton">Start</Script:src></button>

        <div id="girlfriend">
            <p>This game is dedicated to a pretty lady that puts up with all my bs. Love you!</p>
            <img id="girlfriendPic" src="pics/girlfriend.jpeg" alt="picture of my girlfriend" >
        </div>

    </div>


    <div id ="gameDOM">
        <div id="scoreboard">

            <div id="playerScoreboard">
                <p id="playerName"></p>
                <p id="playerScore"></p>
            </div>
            
            <div>
                <p id="roundNumber"></p>
            </div>

            <div id="computerScoreboard">
                <p id="computerName"></p>
                <p id="computerScore"></p>
            </div>

        </div>

        <div id="otherThanScoreboard">
            
            <p>Choose your fighter!</p>

            <div id="playerChoices">
                <div>
                    <img src="pics/rock.jpeg" id="rockPic" alt="rock picture" class="pic">
                    <button id="rockButton" class="playerChoiceButton">Rock</button>
                </div>

                <div>
                    <img src="pics/paper.jpeg" id="paperPic" alt="paper picture" class="pic">
                    <button id="paperButton" class="playerChoiceButton">Paper</button>
                </div>

                <div>
                    <img src="pics/scissors.png" id="scissorsPic" alt="scissor picture" class="pic">
                    <button id="scissorsButton" class="playerChoiceButton">Scissors</button>
                </div>
            </div>

            
        <div id="results">
            <div id="userChoice">
                <p id="playerSelects"></p>
            </div>

            <div id="computerChoice">
                <p id="computerSelects"></p>
            </div>

            <div id="decisionDiv">
                <p id="decisionText"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
