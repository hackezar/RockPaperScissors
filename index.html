<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="startMenu">
        <h1>Welcome to rock paper scissors!</h1>
        <p>Enter your name:</p>
        <input id="nameInput" placeholder="ex: Martha Stewart"></input>
        <div id="startDivNumGames">
            <p>How many games would you like to play?</p>
            <input id="numberOfGames" type="number" min="1" max="999"></input>
        </div>
        <button id="startButton">Start</Script:src></button>

        <div id="girlfriend">
            <p>This is my beautiful girlfriend and our cats!</p>
            <img id="girlfriendPic" src="pics/girlfriend.jpeg" alt="picture of my girlfriend" >
        </div>

    </div>


   

    <div id="main">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
